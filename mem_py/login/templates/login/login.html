{% extends 'login/base.html' %}

{% block body %}
    <div class="container">
        <h1 id="Title">MEMPY</h1>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                    {{ field }}
                    {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
            {% endfor %}
            {{ form.non_field_errors}}
            <input type='submit' value='Iniciar sesion' id='login_button'>
        </form>
        <h5 id="registerBanner"> No tenes cuenta? <a  href={% url 'login:register' %}>Registrate</a></h5>    
    </div>

{% endblock body %}
